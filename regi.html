
<DOCTYPE !html>
<html>
<head>
<title>Registration form</title>
</head>
<h1>Registation Form</h1>
<form>
<input type="text" placeholder="Your name" required/><br></br>
<textarea rows="5" cols="25" placeholder="Address"></textarea><br></br>

Gender:
Male:<input type="radio" value="male" name="gender" />
Female:<input type="radio" value="female" name="gender" />
Others:<input type="radio" value="others" name="gender" /><br></br>

Date of birth:<input type="date" /><br></br>

Languages known:
Malayalam:<input type="checkbox" value="male" name="gender" checked />
English:<input type="checkbox" value="female" name="gender" checked />
Hindi:<input type="checkbox" value="others" name="gender" checked /><br></br>


University:
<select>
<option>Kannur University</option>
<option>University of Calicut</option>
<option>MG University</option>
<option>Kerala University</option>
</select><br></br>

Programs:
<input type=text list="programs" />
<datalist id="programs">
<option value="Computer science" />
<option value="Physics" />
<option value="Chemistry" />
<option value="Mathematics" />
<option value="Statistics" />
<option value="others" />
</datalist><br></br>





<input type="email" placeholder="Your email" /><br></br>
<input type="password" placeholder="Password" /><br></br>

<input type="submit" value="Register" /><br></br>
</form>
<body>
</html>
